<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="referrer" content="origin" />
    <!-- TDK and ICO -->
    <title>{% block title %} {% endblock %}</title>

    <meta
      name="description"
      content="{% block description %}MILAB{% endblock %}"/>
    <meta name="keywords" content="{% block keywords %}MILAB{% endblock %}" />

    <link
      rel="shortcut icon"
      href="{{url_for('main.static', filename='img/favicon.ico')}}"
      type="image/x-icon"/>

    {% block css %}
      <link
        href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
        rel="stylesheet"/>
      <link
        href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"/>
      <script src="{{url_for('main.static', filename='js/headroom.min.js')}}"></script>

      <link
        href="{{url_for('main.static', filename='css/blog.css')}}"
        rel="stylesheet"/>
        

      {% if request.cookies.get('toggleTheme') == "dark" %}
      <link
        id="theme-css-dark"
        href="{{url_for('main.static', filename='css/night.css')}}"
        rel="stylesheet"/>
      {% endif %} 
    {% endblock %}
  </head>

  <body>
    {% include 'common/header.html' %}
    <main>
      {% block main %}
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">{% block content %}{% endblock %}</div>
        </div>
      </div>
      {% endblock %}
    </main>
    {% include 'common/footer.html' %} 
    {% block js %}
      <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdn.bootcss.com/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script>
        $(function () {
          var myElement = document.querySelector(".blog-navbar");
          var headroom = new Headroom(myElement);
          headroom.init();
        });
      </script>

      <script src="{{url_for('main.static', filename='js/js.cookie.min.js')}}"></script>
      <script src="{{url_for('main.static', filename='js/blog.js')}}"></script>
    {% endblock %}
  </body>
</html>
